<div *ngFor="let image of images" class="row">
<div class="col-xs-3"></div>
<div class="col-xs-6 text-center">
	<div class="row">
		<div class="col-xs-12">
			<img [src]="image.src" style="width: 50%"/>
		</div>
		
	</div>
	<div class="row">
		<div class="col-xs-12">
			<span> {{image.title}}</span>
		</div>
		
	</div>
	
	
	
</div>
<div class="col-xs-3"></div>
</div>

<div class="row">
	<button (click)="more()">More images</button>
</div>
