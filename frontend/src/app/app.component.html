<ng2-slim-loading-bar></ng2-slim-loading-bar>
<div class="row" style="height : 10%;">
	<div class="col-xs-12 text-center title">
		Hey, tu veux voir des photos un peu sympa ?
	</div>
</div>
<div class="row" *ngIf="error">
	<div class="col-xs-12 text-center title" style="color : red;">
		Mot inexistant
	</div>
</div>
<div class="row" >
	<div class="col-md-4 col-md-offset-4 text-center">
		<input [(ngModel)]="label" type="text" class="form-control" id="usr" placeholder="Nom de l'image">
		<button class="btn btn-primary buttonCustom"(click)="getWords()">Rentre un mot cl√©</button>
	</div>
</div>
<div class="row" style="background-color: #cadcf1;padding-top: 10px;min-height : 100px;margin-left:50px;margin-right:50px;" >
	<div class="col-xs-2 text-center word" *ngFor="let word of words" (click)="getImage(word.code)">
		{{word.label}}
	</div>
</div>
<div class="row"  style="min-height : 50%;background-color: #ffffff">
	<div class="col-xs-3" *ngIf="currentTens === undefined"></div>
	<div class="col-xs-1 text-center" *ngFor="let image of currentUrl">
		<img [src]="image.url" style="max-width: 100%;max-height: 100%;padding-top: 20px;" (click)="onClickModal(image)" class="clickable">
		{{image.title}}
	</div>
	<div class="col-xs-3" *ngIf="currentTens === undefined"></div>
</div>

<div class="row" *ngIf="currentTens !== undefined">
	<div class="col-xs-12 text-center">
		<button class="btn btn-primary"(click)="getMore()">GET MORE</button>
	</div>
</div>
